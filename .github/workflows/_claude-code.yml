name: Claude Code (Shared)

on:
  workflow_call:
    inputs:
      max_turns:
        description: Maximum number of turns for Claude Code
        type: number
        default: 50
        required: false
    secrets:
      claude_code_oauth_token:
        description: OAuth token for Claude Code
        required: true

jobs:
  claude:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@0a11a2f11e82bb17da4fe4b21ffff7b219e1e2b5 # v4.2.0

      - name: Install Dev Containers CLI
        run: npm install -g @devcontainers/cli@0.80.2

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@6337623ebba10cf8c8214b507993f8062fd4ccfb # v1.0.22
        with:
          claude_code_oauth_token: ${{ secrets.claude_code_oauth_token }}
          claude_args: |
            --max-turns ${{ inputs.max_turns }}
