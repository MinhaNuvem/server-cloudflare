name: Claude Code (Shared)

on:
  workflow_call:
    secrets:
      claude_code_oauth_token:
        description: OAuth token for Claude Code
        required: true

jobs:
  claude:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0

      - name: Install Dev Containers CLI
        run: npm install -g @devcontainers/cli@0.83.0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@ba7fa4bcf054319261202aef93d71a89112a8d00 # v1.0.64
        with:
          claude_code_oauth_token: ${{ secrets.claude_code_oauth_token }}
          claude_args: |
            --max-turns 50
