name: Claude Code (Shared)

on:
  workflow_call:
    secrets:
      claude_code_oauth_token:
        description: OAuth token for Claude Code
        required: true

jobs:
  claude:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0

      - name: Install Dev Containers CLI
        run: npm install -g @devcontainers/cli@0.83.0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@c22f7c3f9dbdf2faa98a4c3139f7ec9eb5a691dc # v1.0.50
        with:
          claude_code_oauth_token: ${{ secrets.claude_code_oauth_token }}
          claude_args: |
            --max-turns 50
